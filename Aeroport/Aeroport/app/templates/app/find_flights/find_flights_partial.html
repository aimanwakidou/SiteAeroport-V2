<!-- search flights module -->
<div id="module_flights">
    <div class="title">
        <i class="fa fa-plane" aria-hidden="true"></i>
        <h2>Un Vol</h2>
    </div>
    <div class="content">
        <form action="{% url "search_flights" %}" method="post">
            {% csrf_token %}
            <div class="horizontal">
                {% for label,name in labels.items %}
                    <div class="input-validate">              
                        <label>{{ label }}</label>
                        <select class="form-control selectpicker" data-live-search="true" name="{{ name }}" title="{{ label }}" required>
                            {% for airport in airports %}
                                <option value="{{ airport.id }}">{{ airport.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                 {% endfor %}
            </div>
            <div class="submit">
                <button type="submit" class="btn btn-outline-success btn-block">Trouver <i class="fa fa-plane" aria-hidden="true"></i></button>
            </div>
        </form>
    </div>
</div>
