<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}

    <!-- Bootstrap & plugins -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/bootstrap-select/css/bootstrap-select.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/bootstrap-timepicker/css/bootstrap-datetimepicker.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/bootstrap-toggle/css/bootstrap-toggle.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/font-awesome-4.7.0/css/font-awesome.min.css' %}" />

    <!-- Django CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/Django/css/django.css' %}"/>

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site_queries.css' %}" />

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Aéroports des Comores</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>
    <main class="container body-content">
    {% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - My Django Application</p>
        </footer>
    </main>

    <!-- Scripts -->

    <!-- jQuery -->
    <script src="{% static 'app/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'app/vendor/jquery/jquery-migrate-3.0.0.js' %}"></script>

    <!-- Bootstrap & Plugins-->
    <script src="{% static 'app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'app/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.fr.min.js' %}"></script>
    <script src="{% static 'app/vendor/bootstrap-select/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'app/vendor/bootstrap-toggle/js/bootstrap-toggle.min.js' %}"></script>
    <script src="{% static 'app/vendor/bootstrap-timepicker/js/bootstrap-datetimepicker.min.js' %}"></script>

    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/respond.min.js' %}"></script>

    <!-- Script Additionnel -->
    {% block scripts %}{% endblock %}

</body>
</html>
